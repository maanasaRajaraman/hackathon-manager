<form method="POST">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" required><br>
    <label>Email:</label>
    <input type="email" name="email" required><br>
    <label>Skills:</label>
    <textarea name="skills" required></textarea><br>
    <button type="submit">Register</button>
</form>
