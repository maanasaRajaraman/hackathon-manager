<h2>Generate Feedback</h2>
<form method="POST">
    {% csrf_token %}
    <select name="submission_id">
        {% for team in teams %}
        <option value="{{ team.id }}">{{ team.team_name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Generate Feedback</button>
</form>
{% if feedback %}
<div>
    <p>{{ feedback }}</p>
    <button onclick="alert('Feedback copied!')">Copy</button>
    <button onclick="alert('Feedback emailed!')">Email</button>
</div>
{% endif %}
