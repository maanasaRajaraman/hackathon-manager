<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-button {
            font-size: 0.875rem; /* Smaller font size */
            padding: 0.5rem 1rem; /* Adjust padding */
        }
        .action-container {
            max-width: 300px; /* Limit the width of the action buttons */
            margin: auto; /* Center align */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-primary mb-4">Hackathon Manager</h1>
        <h2 class="mb-4">Welcome Admin</h2>

        <div class="row">
            <!-- Left Section: Theme-wise Counts -->
            <div class="col-md-4">
                <h3 class="text-primary">Theme-Wise Submission Counts</h3>
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Theme</th>
                            <th>Submissions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for theme in theme_counts %}
                        <tr>
                            <td>{{ theme.name }}</td>
                            <td>{{ theme.count }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Right Section: Admin Actions -->
            <div class="col-md-8 action-container">
                <h3 class="text-primary">Admin Actions</h3>
                <p>
                    <a href="/submissions_page/" class="btn btn-primary action-button d-block mb-2">Number of submissions: {{ total_submissions }}</a>
                </p>
                <p>
                    <a href="/generate_feedback/" class="btn btn-success action-button d-block">Generate Feedback</a>
                </p>
            </div>
        </div>

        <!-- Logout Button -->
        <div class="text-center mt-5">
            <a href="/logout/" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
