<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center text-primary mb-4">Submit Your Project</h2>
        <form method="POST" enctype="multipart/form-data" class="w-75 mx-auto">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Team Name:</label>
                <input type="text" name="team_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Project Name:</label>
                <input type="text" name="project_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Theme:</label>
                <select name="theme" class="form-select" required>
                    {% for theme in themes %}
                        <option value="{{ theme.id }}">{{ theme.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">GitHub Link:</label>
                <input type="url" name="github_link" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Summary and Details Document:</label>
                <input type="file" name="summary_details" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Other Documents (Optional):</label>
                <input type="file" name="other_docs" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
